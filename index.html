
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>7月青岛“追光小勇士”场次与编码查询</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      padding: 40px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      width: 80%;
    }
    button {
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>7月青岛“追光小勇士”<br>场次与编码查询</h1>
  <p>请输入姓名或身份证号后六位：</p>
  <input type="text" id="inputValue" placeholder="如：张三 或 123456">
  <button onclick="search()">查询</button>
  <div id="result"></div>

  <script src="data.js"></script>
  <script>
    function search() {
      const input = document.getElementById("inputValue").value.trim();
      const matches = participants.filter(p => p.name === input || p.idLast6 === input);
      const resultDiv = document.getElementById("result");

      if (matches.length > 0) {
        resultDiv.innerHTML = matches.map(match => `
          ✅ 查询成功！<br>
          姓名：<strong>${match.name}</strong><br>
          报名场次：<strong>${match.session}</strong><br>
          编码：<strong>${match.code}</strong>
        `).join('<hr>');
      } else {
        resultDiv.innerHTML = "❌ 未找到匹配的信息，请检查输入是否正确。";
      }
    }
  </script>
</body>
</html>
